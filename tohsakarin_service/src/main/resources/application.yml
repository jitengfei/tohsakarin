# 主配置文件，配置了这个会优先读取里面的属性覆盖主配置文件的属性
spring:
    profiles:
        active: dev
    # FreeMarker数字格式
    freemarker:
      settings:
        number_format: 0.##
      template-loader-path: classpath:/templates
      cache: false
      charset: utf-8
      check-template-location: true
      content-type: text/html
      expose-request-attributes: true
      expose-session-attributes: true
      request-context-attribute: request
#      suffix: ftl  不用加，加了报错，不加会自动去templates里面找ftl结尾的freemarker文件

    http:
      encoding:
        charset: UTF-8
        enabled: true
        force: true

    messages:
      encoding: UTF-8
    devtools:
      livereload:
        port: 8083

banner:
  charset: UTF-8

server:
  tomcat:
    uri-encoding: UTF-8

# MyBatis
mybatis:
    # 配置类型别名
    typeAliasesPackage: com.c4.entity
    # 配置mapper的扫描，找到所有的mapper.xml映射文件
    mapperLocations: classpath*:com/c4/mybatis/mapper/*.xml
    # 加载全局的配置文件
    configLocation: classpath:mybatis/mybatis-config.xml
    #configuration:  会和上面的config-location冲突，所以还是选择传统配置，pagehelper也需要在mybatis核心文件中配置
